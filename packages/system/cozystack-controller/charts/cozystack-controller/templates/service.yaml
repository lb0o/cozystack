apiVersion: v1
kind: Service
metadata:
  name: {{ include "cozystack-controller.fullname" . }}
  namespace: {{ include "cozystack-controller.namespace" . }}
  labels:
    {{- include "cozystack-controller.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "cozystack-controller.selectorLabels" . | nindent 4 }} 